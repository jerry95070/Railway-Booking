{% load static %}
<!DOCTYPE html>
<html lang="zh-tw" name="viewport" content="width=device-width, initial-scale=1">
<head>
    {% csrf_token %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "/style.css" %}">
    <title>Title</title>
</head>
<body>
<div class="mask"></div>

<div class="container">
    <div class="board">
        <form method="get">
            {% csrf_token %}
            <div class="begin-block">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-primary dropdown-toggle" type="button"
                                data-toggle="dropdown"
                        >出發站
                        </button>
                        <div class="dropdown-menu">
                            <div class="county"></div>
                            <div role="separator" class="dropdown-divider"></div>
                            <div class="station"></div>
                        </div>
                    </div>
                    <input type="text" class="form-control begin-text" name="begin_station" style="pointer-events:none">
                </div>
            </div>
            <div class="dest-block">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-danger dropdown-toggle" type="button"
                                data-toggle="dropdown"
                        >抵達站
                        </button>
                        <div class="dropdown-menu">
                            <div class="county"></div>
                            <div role="separator" class="dropdown-divider"></div>
                            <div class="station"></div>
                        </div>
                    </div>
                    <input type="text" class="form-control dest-text" name="dest_station" style="pointer-events:none">
                </div>
            </div>
            <input type="time" name="time" value="06:00">

            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<div>

</div>
<script src="{% static "/script.js" %}"></script>
</body>
</html>
