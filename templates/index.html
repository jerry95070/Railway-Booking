{% load static %}
<!DOCTYPE html>
<html lang="zh-tw" name="viewport" content="width=device-width, initial-scale=1">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/2.3.2/moment-duration-format.min.js"></script>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "/style.css" %}">
    <title>Title</title>
</head>
<body>
<div class="mask"></div>

<div class="container">
    <form method="get">
        {% csrf_token %}
        <div class="begin-block">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-primary dropdown-toggle" type="button"
                            data-toggle="dropdown"
                    >出發站
                    </button>
                    <div class="dropdown-menu">
                        <div class="county"></div>
                        <div role="separator" class="dropdown-divider"></div>
                        <div class="station"></div>
                    </div>
                </div>
                <input type="text" class="form-control begin-text" name="begin_station" style="pointer-events:none" value="1020 板橋">
            </div>
        </div>
        <div class="dest-block">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-danger dropdown-toggle" type="button"
                            data-toggle="dropdown"
                    >抵達站
                    </button>
                    <div class="dropdown-menu">
                        <div class="county"></div>
                        <div role="separator" class="dropdown-divider"></div>
                        <div class="station"></div>
                    </div>
                </div>
                <input type="text" class="form-control dest-text" name="dest_station" style="pointer-events:none" value="1000 臺北">
            </div>
        </div>
        <input class="mb-3" type="time" name="time" value="06:00">

        <button type="submit" class="submit btn btn-info mb-3 ml-2">Submit</button>
    </form>
    <div style="padding-left: 5px; padding-right: 5px; padding-bottom: 1px; backdrop-filter: blur(10px);">
        <table class="table station-table" style="display: none">
            <thead>
            <tr>
                <th>車種車次</th>
                <th>出發時間</th>
                <th>抵達時間</th>
                <th>行駛時間</th>
                <th>經由</th>
                <th>票價</th>
                <th>訂票</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title"></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>
      <div class="modal-body">
        <table class="route-table table"></table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<script src="{% static "/script.js" %}"></script>
</body>
</html>
