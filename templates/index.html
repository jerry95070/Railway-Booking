{% load static %}
<!DOCTYPE html>
<html lang="zh-tw" name="viewport" content="width=device-width, initial-scale=1">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "/style.css" %}">
    <title>Title</title>
</head>
<body>
<div class="mask"></div>

<div class="container">
    <div class="board">
        <form method="post">
            {% csrf_token %}
            <div class="begin-block">
                <button class="btn btn-primary begin-station-select-btn" type="button">起點車站</button>
                <div class="bg-light begin-station-select" style="display: none">
                    <div class="county"></div>
                </div>
            </div>
            <div class="dest-block">
                <button class="btn btn-danger dest-station-select-btn" type="button">終點車站</button>
                <div class="bg-light dest-station-select" style="display: none">
                    <div class="county"></div>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<div>

</div>
<script src="{% static "/script.js" %}"></script>
</body>
</html>
